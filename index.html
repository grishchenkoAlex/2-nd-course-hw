<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Урок "Обработчики событий на динамических элементах разметки"</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Любимые цвета студентов</h1>
  <ul class="students" id="list">
    // Список рендерится из JS
  </ul>

  <div class="form">
    <h3 class="form-title">Форма добавления</h3>
    <div class="form-row">
      Имя:&nbsp;&nbsp;
      <input type="text" id="name-input" class="input" placeholder="Василий" />
    </div>
    <div class="form-row">
      Цвет:&nbsp;
      <input type="color" id="color-input" class="color-input input" />
      <br /><br />
    </div>
    <button class="button" id="add-button">Добавить</button>
  </div>
</body>

<script>
  const buttonElement = document.getElementById("add-button");
  const listElement = document.getElementById("list");
  const nameInputElement = document.getElementById("name-input");
  const colorInputElement = document.getElementById("color-input");

// Запросы в API - асинхронные, мы не знаем как долго будет выполняться запрос
  // Запрос может выполняться секунды и даже минуты
  const fetchPromise = fetch(
    "https://webdev-hw-api.vercel.app/api/todos",
    {
      method: "GET",
    }
  )

  fetchPromise.then((response) => {
    const jsonPromise = response.json();

    jsonPromise.then((responseData) => {
       tasks = responseData.todos;
      console.log(tasks)
      // renderStudents();
    })
  })

  let tasks = [
    {
      text: "Что-то",
    },
    {
      text: "Что-то",
    },
    {
      text: "Что-то",
    }
  ] 

  // TODO: Данный массив, необходимо получать из хранилища данных
  const students = [
    {
      name: "Глеб",
      color: "#ff2600",
    },
    {
      name: "Иван",
      color: "#00f900",
    },
    {
      name: "Люси",
      color: "#0432ff",
    },
  ]

  


  const initEventListener = () => {
    const studentElements = document.querySelectorAll(".student");

    for (const studentElement of studentElements) {

      studentElement.addEventListener('click', () => {
        console.log(studentElement.dataset.color)
      })
    }
  }

  const initDeleteButtonsListeners = () => {
    const deleteButtons = document.querySelectorAll(".delete-button");

    for (const deleteButton of deleteButtons) {
      deleteButton.addEventListener('click', () => {
        // План удаления
        // 1. Мы храним список студентов в JS массиве
        // 2. При клике мы удаляем нужный элемент из массива
        // 3. На основе нового массива в JS формируем html разметку списка
        const index = deleteButton.dataset.index;
        console.log(students[index])
        // TODO: Удалять из хранилища данных
        students.splice(index, 1)
        renderStudents();
      });

    }
  }

  const renderStudents = () => {
    const studentsHtml = students
      .map((student, index) => {
        return `<li class="student" data-color = "${student.color}">
        <p class="student-name">
          ${student.name}, любимый цвет
          <span style="color: ${student.color}"> ${student.color}</span>
        </p>
        <button data-index="${index}" class = "delete-button">Удалить</button>
      </li>`;
      })
      .join("");

    listElement.innerHTML = studentsHtml;

    initEventListener();
    initDeleteButtonsListeners();
  }

  renderStudents();







  buttonElement.addEventListener("click", () => {
    nameInputElement.classList.remove("input-error");

    if (nameInputElement.value === "") {
      nameInputElement.classList.add("input-error");
      return;
    }

    // TODO: Добавлять задачу в хранилище данных
    students.push({
      name: nameInputElement.value,
      color: colorInputElement.value,
    })

    renderStudents();
    nameInputElement.value = "";
  });

  // Удаление элемента списка:

  // 3. Реализовать внутри обработчика удаление элементов

</script>

</html>
