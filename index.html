<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  inputName = document.querySelector('.add-form-name');
  inputComment = document.querySelector('.add-form-text');
  button = document.querySelector('.add-form-button');

  function validateForm(arrayValue) {
    for (let i = 0; i < arrayValue.length; i++) {
      if (arrayValue[i] == "") {
        (i == 0) ? inputName.classList.add('error') : inputComment.classList.add('error');
      }
    }
  }

  button.addEventListener('click', (event) => {
    event.preventDefault();

    let arrayValue = [inputName.value, inputComment.value];
    inputName.classList.remove('error');
    inputComment.classList.remove('error');

    validateForm(arrayValue);

  })

</script>

</html>
